<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d3</title>
  <style>
    svg {
      border: 1px solid red;
    }

    .tooltip {
      position: absolute;

      background: #000;

  <script src="./main.js" defer></script>
