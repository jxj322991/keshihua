<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jxjweb.top</title>
  <style>
    .container {
      color:gray
    }

    .block {
      width: 100px;
      height: 100px;
      margin: 20px;
      flex-shrink: 0;
      transform-origin: 50% 50%;
      color: #fff;
      position: relative;
    }

    .block:nth-child(1) {
      background: red;
    }

    .block:nth-child(2) {
      background: blue;
    }

    .block:nth-child(3) {
      background: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>缓动函数</h3>
    <div>
      <div class="block">1 匀速</div>
      <div class="block">2 初速度0</div>
      <div class="block">3 末速度0</div>
    </div>



  </div>
  <script type="module">
    import { Animator } from './Animate.js';
    const block1 = document.querySelector('.block:nth-child(1)');
    const animator1 = new Animator({ duration: 5000 });
    block1.addEventListener('click', () => {
      animator1.animate({ el: block1, start: 0, end: 500 }, ({ target: { el, start, end }, timing: { p } }) => {
        const left = start * (1 - p) + end * p;
        el.style.left = `${left}px`;
      });
    });

    const block2 = document.querySelector('.block:nth-child(2)');
    const animator2 = new Animator({ duration: 5000, easing: p => p ** 2 });
    block2.addEventListener('click', () => {
      animator2.animate({ el: block2, start: 0, end: 500 }, ({ target: { el, start, end }, timing: { p } }) => {
        const left = start * (1 - p) + end * p;
        el.style.left = `${left}px`;
      });
    });

    const block3 = document.querySelector('.block:nth-child(3)');
    const animator3 = new Animator({ duration: 5000, easing: p => p * (2 - p) });
    block3.addEventListener('click', () => {
      animator3.animate({ el: block3, start: 0, end: 500 }, ({ target: { el, start, end }, timing: { p } }) => {
        const left = start * (1 - p) + end * p;
        el.style.left = `${left}px`;
      });
    });
  </script>
</body>

</html>
