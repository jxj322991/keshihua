 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
     .container {
       display: flex;
       flex-wrap: wrap;
     }
     .block {
       width: 100px;
       height: 100px;
       margin: 20px;
       flex-shrink: 0;
       transform-origin: 50% 50%;
       color:#fff
     }
     .block:nth-child(1) {background: red;}
     .block:nth-child(2) {background: blue;}
     .block:nth-child(3) {background: green;}
   </style>
 </head>
 <body>
   <div class="container">
     <div class="block">1</div>
     <div class="block">2</div>
     <div class="block">3</div>
   </div>
   <script type="module">
     import {Animator} from './Animate.js';
     const blocks = document.querySelectorAll('.block');
     const animator = new Animator({duration: 1000, iterations: 1});
     (async function () {
       let i = 0;
       while(true) { 
         await animator.animate(blocks[i++ % 3], ({target, timing}) => {
           target.style.transform = `rotate(${timing.p * 360}deg)`;
         });
       }
     }());
   </script>
 </body>
 </html>
