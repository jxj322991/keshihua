<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单示例</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/d3/7.0.0/d3.min.js"></script>
</head>

<body>
  <script>
    let w = 1000;
    let h = 500;
    let padding = 20;
    let barData=[]
    let i=0
    while(i<10){
      barData.push(Math.random()*50)
      i++
    }
    let scale = d3.scaleLinear()
      .domain([50, 0])
      .range([0, 500]);
    const axis = d3.axisRight(scale)
      .ticks(5)
      .tickSizeInner(1000)

    let svg = d3.select("body").append("svg").attr("width", w + 50).attr("height", h)
      .append("g")
      .call(axis)
    svg.selectAll("rect")
      .data(barData)
      .enter()
      .append("rect")
      .attr('x', (d, i) => i * (w / barData.length)+padding/2)
      .attr('y', d => h - (d * 10))
      .attr('width', w / barData.length - padding)
      .attr('height', d => d * 10)
      .attr('fill', d => d < 30 ? "rgba(255,0,0,0.6)" : "rgba(0,255,0,0.6)")
  </script>
</body>

</html>
